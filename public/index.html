<!DOCTYPE html>
<html lang="en">

<head>
    <title>Muqabla Pro</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Admin template that can be used to build dashboards for CRM, CMS, etc."/>
    <meta name="author" content="Potenza Global Solutions"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- app favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- plugin stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors.css"/>
    <!-- app style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body>
<!-- begin app -->
<div class="app">
    <!-- begin app-wrap -->
    <div class="app-wrap">
        <!-- begin pre-loader -->
        <div class="loader">
            <div class="h-100 d-flex justify-content-center">
                <div class="align-self-center">
                    <img src="assets/img/loader/loader.svg" alt="loader">
                </div>
            </div>
        </div>
        <!-- end pre-loader -->
        <!-- begin app-header -->
        <header class="app-header top-bar">

        </header>
        <!-- end app-header -->
        <!-- begin app-container -->
        <div class="app-container">
            <!-- begin app-nabar -->
            <aside class="app-navbar">
            </aside>
            <!-- end app-navbar -->
            <!-- begin app-main -->
            <div class="app-main" id="main">
                <!-- begin container-fluid -->
                <div class="container-fluid">
                    <!-- begin row -->
                    <div class="row">
                        <div class="col-md-12 m-b-30">

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card card-statistics">
                                        <div class="row no-gutters">
                                            <div class="col-xxl-3 col-lg-6">
                                                <div class="p-20 border-lg-right border-bottom border-xxl-bottom-0">
                                                    <div class="d-flex m-b-10">
                                                        <p class="mb-0 font-regular text-muted font-weight-bold">Total
                                                            users</p>
                                                    </div>
                                                    <div class="d-block d-sm-flex h-100 align-items-center">
                                                        <div class="apexchart-wrapper">
                                                            <i class="fa fa-users" style="    font-size: 26px;
                                                                color: #6964e7;"></i>
                                                        </div>
                                                        <div class="statistics mt-3 mt-sm-0 ml-sm-auto text-center text-sm-right">
                                                            <h3 id="totalUsers" class="mb-0"><i
                                                                    class="icon-arrow-up-circle"></i> -</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-6">
                                                <div class="p-20 border-lg-right border-bottom border-xxl-bottom-0">
                                                    <div class="d-flex m-b-10">
                                                        <p class="mb-0 font-regular text-muted font-weight-bold">Total
                                                            Categories</p>
                                                    </div>
                                                    <div class="d-block d-sm-flex h-100 align-items-center">
                                                        <div class="apexchart-wrapper">
                                                            <i class="fa fa-pencil" style="    font-size: 26px;
                                                                        color: #6964e7;"></i>
                                                        </div>
                                                        <div class="statistics mt-3 mt-sm-0 ml-sm-auto text-center text-sm-right">
                                                            <h3 id="totalCategories" class="mb-0"><i
                                                                    class="icon-arrow-up-circle"></i> -</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-6">
                                                <div class="p-20 border-lg-right border-bottom border-xxl-bottom-0">
                                                    <div class="d-flex m-b-10">
                                                        <p class="mb-0 font-regular text-muted font-weight-bold">Total
                                                            Questions</p>
                                                    </div>
                                                    <div class="d-block d-sm-flex h-100 align-items-center">
                                                        <div class="apexchart-wrapper">
                                                            <i class="fa fa-graduation-cap" style="    font-size: 26px;
                                                                        color: #6964e7;"></i>
                                                        </div>
                                                        <div class="statistics mt-3 mt-sm-0 ml-sm-auto text-center text-sm-right">
                                                            <h3 id="totalQuestions" class="mb-0"><i
                                                                    class="icon-arrow-up-circle"></i> -</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xxl-3 col-lg-6">
                                                <div class="p-20 border-lg-right border-bottom border-xxl-bottom-0">
                                                    <div class="d-flex m-b-10">
                                                        <p class="mb-0 font-regular text-muted font-weight-bold">Total
                                                            Challenges</p>
                                                    </div>
                                                    <div class="d-block d-sm-flex h-100 align-items-center">
                                                        <div class="apexchart-wrapper">
                                                            <i class="fa fa-flash" style="    font-size: 26px;
                                                                        color: #6964e7;"></i>
                                                        </div>
                                                        <div class="statistics mt-3 mt-sm-0 ml-sm-auto text-center text-sm-right">
                                                            <h3 id="totalChallenges" class="mb-0"><i
                                                                    class="icon-arrow-up-circle"></i> -</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end container-fluid -->
                    </div>
                    <!-- end app-main -->
                </div>
                <!-- end app-container -->
                <!-- begin footer -->

                <!-- end footer -->
            </div>
            <!-- end app-wrap -->
        </div>
        <!-- end app -->
        <!-- firebase cdn -->
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
        <!-- plugins -->
        <script src="assets/js/vendors.js"></script>
        <!-- custom app -->
        <script src="assets/js/app.js"></script>
        <!-- firebase config -->
        <script src="assets/js/firebaseConfig.js"></script>
        <!-- auth functions-->
        <script src="assets/js/auth.js"></script>

        <script src="assets/js/templating.js"></script>

        <script>

            $(function () {
                var ajax_url = firebase_api_url + "/getAppStatus";

                $.get(ajax_url)
                    .then(function (data) {
                        data = data['data'];

                        let totalUsers = 'totalUsers';
                        let totalCategories = 'totalCategories';
                        let totalQuestions = 'totalQuestions';
                        let totalChallenges = 'totalChallenges';

                        $('#' + totalUsers).text(data[totalUsers]);
                        $('#' + totalCategories).text(data[totalCategories]);
                        $('#' + totalQuestions).text(data[totalQuestions]);
                        $('#' + totalChallenges).text(data[totalChallenges]);
                    });
            });

        </script>
</body>

</html>
