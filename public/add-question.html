<html lang="en">

<body>
    <!-- begin app -->
    <div class="app">
        <!-- begin app-wrap -->
        <div class="app-wrap">
            <!-- begin pre-loader -->
            <div class="loader">
                <div class="h-100 d-flex justify-content-center">
                    <div class="align-self-center">
                        <img src="assets/img/loader/loader.svg" alt="loader">

            <!-- end pre-loader -->
            <!-- begin app-header -->
            <header class="app-header top-bar">
                
            </header>
            <!-- end app-header -->
            <!-- begin app-container -->
            <div class="app-container">
                <!-- begin app-nabar -->
                <aside class="app-navbar">
                </aside>
                <!-- end app-navbar -->
                <!-- begin app-main -->
                <div class="app-main" id="main">
                    <!-- begin container-fluid -->
                    <div class="container-fluid">
                        <!-- begin row -->
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <h4 class="card-title">Add Question</h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form id="add-form">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Question*</label>
                                                <input type="text" class="form-control" name="question" aria-describedby="emailHelp" id="question" placeholder="Enter question" required>
                                            </div>
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Select a category</label>
                                                    <select class="custom-select my-1 mr-sm-2" name="category" id="category" required>
                                                        <option value="0">Choose...</option>
                                                    </select>
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Option 1*</label>
                                                    <input type="text" class="form-control" name="option0" aria-describedby="emailHelp" id="option0" placeholder="Enter option 1" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Is it correct?</label>
                                                    <select class="custom-select my-1 mr-sm-2" name="is_correct0" id="is_correct0" required>
                                                        <option value="true">Yes</option>
                                                        <option value="false">No</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Option 2*</label>
                                                    <input type="text" class="form-control" name="option1" aria-describedby="emailHelp" id="option1" placeholder="Enter option 1" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Is it correct?</label>
                                                    <select class="custom-select my-1 mr-sm-2" name="is_correct1" id="is_correct1" required>
                                                        <option value="true">Yes</option>
                                                        <option value="false">No</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Option 3*</label>
                                                    <input type="text" class="form-control" name="option2" aria-describedby="emailHelp" id="option2" placeholder="Enter option 1" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Is it correct?</label>
                                                    <select class="custom-select my-1 mr-sm-2" name="is_correct2" id="is_correct2" required>
                                                        <option value="true">Yes</option>
                                                        <option value="false">No</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Option 4*</label>
                                                    <input type="text" class="form-control" name="option3" aria-describedby="emailHelp" id="option3" placeholder="Enter option 1" required>
                                                </div>

                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Is it correct?</label>
                                                    <select class="custom-select my-1 mr-sm-2" name="is_correct3" id="is_correct3" required>
                                                        <option value="true">Yes</option>
                                                        <option value="false">No</option>
                                                    </select>
                                                </div>

                                                <button type="submit"class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end row -->
                        </div>
                        <!-- end container-fluid -->
                    </div>
                    <!-- begin footer -->
                    
                    <!-- end footer -->
                </div>
                <!-- end app-wrap -->
            </div>
            <!-- end app -->
            
            <!-- firebase cdn -->
            <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
            <!-- plugins -->
            <script src="assets/js/vendors.js"></script>
            <!-- firebase config -->
            <script src="assets/js/firebaseConfig.js"></script>
            <!-- custom app -->
            <script src="assets/js/app.js"></script>
            <!-- auth functions-->
            <script src="assets/js/auth.js"></script>
            
            <script src="assets/js/templating.js"></script>
            
            <script>
                
                
                $(function(){
                    
                    let get_categories_url = firebase_api_url+"/getCategories"; 
                    fillCategoriesDropdown();
                    function fillCategoriesDropdown() {
                        let select_elm = $('#category');
                        select_elm.prop('disabled', 'disabled');                
                        let is_selected = '';
                        $.get(get_categories_url)
                        .then(function(data){
                            
                            let response = data['data'];
                            
                            for(let key in response) {

                                    select_elm.append('<option '+is_selected+' value="'+response[key].guid+'">'+response[key].title+'</option>');
                            }
                            select_elm.prop('disabled',false);
                            
                        });
                    }
                    
                    
                });

                
                $('#add-form').on('submit', function( e ){ 
                    
                    e.preventDefault();
                    var form = $( this ), // this will resolve to the form submitted
                    action = firebase_api_url+'/createQuestions',
                    data = {};
                    
                    form.find( '[name]' ).each( function( i , v ){
                        var input = $( this ), // resolves to current input element.
                        name = input.attr( 'name' ),
                        value = input.val();
                        data[name] = value;
                    });
                    
                    let options_arr = [];

                    for(let i = 0 ; i < 4 ; i++) {
                        options_arr.push(
                            {
                                'option' : data['option'+i],
                                'is_correct' : data['is_correct'+i] == 'true' ? true : false
                            }
                        );

                        delete data['option'+i];
                        delete data['is_correct'+i];
                    }

                    data['options'] = JSON.stringify(options_arr);
                    data['ref_id'] = readCookie('thisID');
                    data['category_id'] = data['category'];
                    data['answer'] = "UAE";

                        $.post(action , data)
                        .then(function(res){
                            alert(res.msg);
                            location.reload();
                        });               
                    
                    
                });
                
            </script>
        </body>
        
        </html>
